name: criptomoeda

on:
  push:
    branches:
     - main

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install GCC
      run: sudo apt install gcc

    - name: Compile main.c
      run: gcc main.c -o cripto

    - name: Archive compiled program
      uses: actions/upload-artifact@v3
      with:
        name: compiled
        path: ./cripto
